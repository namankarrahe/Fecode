<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeCode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="inner_container">
            <h1 class="heading">WELCOME TO <span>FECODE</span></h1>
            <p class="fpara">Secure, Smart and Scalable Vehicle Log in. Built for modern Campuses</p>
            <label for="input1">Email</label><br>
            <input type="text" id="input1" class="info" placeholder="Enter your email"><br>
            <label for="input2">Mobile Number</label><br>
            <input type="text" id="input2" class="info" placeholder="Enter your phone number"><br>
            <label for="input3">Password</label><br>
            <input type="text" id="input3" class="info" placeholder="Enter your password"><br>
            <label for="input4">Confirm password</label><br>
            <input type="text" id="input4" class="info" placeholder="Enter your password again"><br>
            <input type="checkbox" name="rememberme" id="cb"> 
            <label for="cb" id="cb">Remember me</label> <br>
            <button onclick="location.href='homepage.html';" type="button" class="sb1">Sign up</button><br>
            <button type="button" class="sb2">
                <img src="8e4241399baefbe8f8feffab0fe67682e140e1b1.png"  alt="Google image">Sign up with Google
            </button>
            <br>
            <p class="lpara" >Already have an account?<span class="small">Login</span></p>
        </div>
    </div>
    
</body>
</html>
